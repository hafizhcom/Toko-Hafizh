<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyzzStore</title>
</head>
<body>
    <header>
        <h1>üõí FyzzStore</h1>
    </header>
    <h2 data-aos="zoom-in">Selamat Datang di <b style="color: #ADD8E6; text-shadow: 3px 3px 3px black;">FyzzStore</b></h2>
    <p data-aos="zoom-in">Tempat joki favorit kamu ‚≠ê‚≠ê‚≠ê Produk pilihan, <br>kualitas terbaik, dan harga bersahabat.</p>

    <p class="create" style="text-align: center; color: #666666; text-shadow: none; font-size: 15px; margin-top: 35px;">Developed by Hafizh</p>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #001F3F;
            color: white;
            background-image: url('cover-5.jpeg');
            background-size: cover;
            background-position: center;
            height: 95vh;
        }

        header {
            display: flex;
            padding: 10px;
            background-color: #001F3F;
        }

        header h1 {
            font-size: 25px;
            color: #ADD8E6;
            font-family: sans-serif;
            margin-left: 25px;
        }

        p {
            font-size: 18px;
            font-family: sans-serif;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #0F3D3E;
        }

        h2 {
            font-size: 3rem;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 220px;
            color: #0F3D3E;
        }

        .button {
            padding: 15px 35px;
            background-color: navy;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            color: #666666;
            background-color: #f9fafb;
            transform: translateY(-2px);
            box-shadow: 0 8px 17px cornflowerblue;
        }

        a {
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        @media (max-width: 768px) {


            header h1 {
                font-size: 19px;
            }

            h2 {
                font-size: 2.6rem;
                text-align: left;
                margin-left: 15px;
            }

            p {
                margin-bottom: 373px;
                text-align: left;
                margin-left: 15px;
                color: #0F3D3E;
                font-size: 17px;
            }

            .button {
                padding: 17px 158px;
                border-radius: 50px;
            }
        }

        /* Menargetkan HP saat posisi miring (Landscape) */
@media (max-width: 932px) and (orientation: landscape) {

    header h1 {
        font-size: 17px; /* Sedikit dikecilkan agar header tidak terlalu tebal */
    }

    h2 {
        font-size: 2rem;   /* Ukuran judul disesuaikan agar tidak menutupi layar */
        margin-left: 10px;
        margin-top: 10px;
    }

    p {
        /* JANGAN gunakan margin-bottom 373px di sini karena layar miring itu pendek */
        margin-bottom: 30px; 
        font-size: 15px;
        margin-left: 10px;
        line-height: 1.4;
    }

    .button {
        /* Padding 158px di kiri-kanan akan membuat tombol terlalu lebar di mode miring */
        padding: 12px 60px; 
        display: inline-block;
        width: auto;
        border-radius: 50px;
        text-align: center;
    }

    /* Agar section tidak terlalu panjang */
    section {
        padding: 20px 10px;
        height: auto;
    }
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    window.addEventListener('load', function() {
    AOS.init({
            easing: 'ease-in-out',
            duration: 1200,
            offset: 200,
            once: true
    });
    });
</script>
</body>
</html>
